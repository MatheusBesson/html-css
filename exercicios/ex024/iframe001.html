<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!-- TAMANHO PADRÃO width = 300px & height = 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
         
        para aprender a programar</p>

        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também e muito legal</p> <!-- google usa uma proteção para nao estabelecer conexão com o iframe -->
    
        <p>
            Os Repositórios do Matheus Besson no Github

            <iframe src="https://matheusbesson.github.io/projeto-android" frameborder="0" height="500px" >
                <a href="https://matheusbesson.github.io/projeto-android" target="_blank">Projeto Android</a> <!-- aparece a frase caso o iframe nao seja compativel com o navegador -->
            </iframe>

            também são bem legais!
        </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>

<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quisquam exercitationem sed nisi alias libero, porro
        laudantium! Modi, eius porro. Obcaecati perspiciatis nulla similique reprehenderit odit consectetur deleniti
        error. Facilis.</p>
    <h2>Videos</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/w6uX9jamcwQ?si=ddDyGlyZS2-cXnvN"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h2>Mapas do Google</h2>

        <!-- pode incorporar mapas do wave também -->
        <iframe src="https://www.google.com/maps/embed?pb=!4v1744293195375!6m8!1m7!1sW1LyfenZOQ6N31-Wy0JDFQ!2m2!1d-30.11038815113653!2d-51.22916213815642!3f73.4855308242785!4f4.823109247468452!5f0.7820865974627469" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <!-- pode incorporar também apresentações do google documents -->


</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
            <!-- VALUE pré-definido na cor Verde(#00ff00) -->
        </p>

        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
            <!-- PADRÃO DE RANGE (de 0 a 100) porem pode configurar utilizando min e max -->
        </p>

        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">
            <!-- QUANDO UTILIZAR O ENVIO DE ARQUIVOS, VOCÊ NÃO PODE USAR O METODO GET SOMENTE O POST + de 3000 BYTES-->
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Mescladas</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            justify-items: center;
        }
        table {
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead></thead>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                
            </tr>
            <tr>
                
                <td>G</td>
                <td>H</td>
                <td>I</td>
                
            </tr>
            <tr>
                
                <td>J</td>
                <td>K</td>
                <td>L</td>
                

            </tr>
            <tr>
                <td colspan="4">M</td>

            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
    
</body>
</html>
